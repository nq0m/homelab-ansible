###############################################################################
#
# CONTACTS
#
###############################################################################

# Just one contact defined by default - the Nagios admin (that's you)
# This contact definition inherits a lot of default values from the
# 'generic-contact' template which is defined elsewhere.

define contact {

    contact_name            jeremy                  ; Short name of user
    use                     generic-contact         ; Inherit default values from generic-contact template (defined above)
    alias                   Jeremy Utley            ; Full name of user
    email                   jutley@utleycomputerconsulting.com ; <<***** CHANGE THIS TO YOUR EMAIL ADDRESS ******
}

define contact{
        contact_name                    slack
        alias                           Slack
        service_notification_period     24x7
        host_notification_period        24x7
        service_notification_options    w,u,c,r
        host_notification_options       d,r
        service_notification_commands   notify-service-by-slack,notify-by-pushover-service
        host_notification_commands      notify-host-by-slack,notify-by-pushover-host
        address1 urmp7esqbarxw2eu3k8sbj8cipqdqq
}

###############################################################################
#
# CONTACT GROUPS
#
###############################################################################

# We only have one contact in this simple configuration file, so there is
# no need to create more than one contact group.

define contactgroup {

    contactgroup_name       admins
    alias                   Nagios Administrators
    members                 jeremy
}