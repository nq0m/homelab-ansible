---
# tasks file for podman
- name: Install Podman - AlmaLinux
  ansible.builtin.dnf:
    name: "podman"
    state: latest
  when: ansible_distribution == 'AlmaLinux'

- name: Install Podman-Docker - AlmaLinux
  ansible.builtin.dnf:
    name: "podman-docker"
    state: latest
  when: ansible_distribution == 'AlmaLinux'

- name: Install Podman-Plugins - AlmaLinux
  ansible.builtin.dnf:
    name: "podman-plugins"
    state: latest
  when: ansible_distribution == 'AlmaLinux'

- name: Install Docker-Compose - x86_64
  ansible.builtin.get_url:
    url: https://github.com/docker/compose/releases/download/v2.1.0/docker-compose-linux-x86_64
    dest: /usr/local/bin/docker-compose
    mode: 0755
    owner: root
    group: root
  when: ansible_distribution == 'x86_64'

- name: Install Docker-Compose - aarch64
  ansible.builtin.get_url:
    url: https://github.com/docker/compose/releases/download/v2.1.0/docker-compose-linux-aarch64
    dest: /usr/local/bin/docker-compose
    mode: 0755
    owner: root
    group: root
  when: ansible_distribution == 'aarch64'

- name: Start Podman Socket - AlmaLinux
  ansible.builtin.service:
    name: podman.socket
    state: started
    enabled: yes